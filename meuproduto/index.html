<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">

                <ul class="carrousel_slides">
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hamburger1.jpg" alt="imagem 1">
                            </figure>
                        </div>
                        <span class="autor">Hambúrger Artesanal Tradicional por R$29,90</span>
                            <figcaption>    
                                Delicioso hambúrguer de carne com molho de tomate, queijo parmesão e alface
                            </figcaption>
                    </li>
            
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hamburger2.jpg" alt="imagem 2">
                            </figure>
                        </div>
                        <span class="autor">Hambúrger da Casa por R$35,55 </span>
                            <figcaption>
                                Cogumelo, Bacon, hambúrguer suíço com molho de queijo azul
                            </figcaption>
                    </li>
               
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hamburger3.jpg" alt="imagem 3">
                            </figure>
                        </div>
                        <span class="autor">Hambúrger Vegetariano por R$37,99 </span>
                            <figcaption>
                            Hambúrguer vegetariano. alface, as alternativas de carne vegetariana cutlet. cogumelos com cebola frita e cenouras
                        </figcaption>
                    </li>
                
                
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hamburger4.jpg" alt="imagem 4">
                            </figure>
                        </div>
                            <span class="autor">Cachapas por R$27,50</span>
                            <figcaption>
                                Cachapas de milho com queijo branco, prato típico venezuelano.
                        </figcaption>
                    </li>
            
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hambrueger5.jpg" alt="imagem 5">
                            </figure>
                        </div>
                            <span class="autor">Hambúrger Artesanal de Carne Bovina por R$30,45</span>
                            <figcaption>
                                Saboroso sanduíche de hambúrguer de carne bovina com pão de salada de bacon
                        </figcaption>
                    </li>
                
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hamburger6.jpg" alt="imagem 6">
                            </figure>
                        </div>
                        
                            <span class="autor">Hambúrguer Artesanal de Frango por R$36,99</span>
                            <figcaption>
                            molho, alface, tomate, cebola roxa, pepino, queijo, bacon, pão de ar e peito de frango.
                        </figcaption>
                    </li>
                </ul>

                <ul class="carrousel_miniaturas">
                    <li>
                        <label for="slide-1">
                            <img src="img/hamburger1.jpg" alt="miniatura 1">
                        </label>
                    </li>
                    <li>
                        <label for="slide-2">
                            <img src="img/hamburger2.jpg" alt="miniatura 2">
                        </label>
                    </li>
                    <li>
                        <label for="slide-3">
                            <img src="img/hamburger3.jpg" alt="miniatura 3">
                        </label>
                    </li>
                    <li>
                        <label for="slide-4">
                            <img src="img/hamburger4.jpg" alt="miniatura 4">
                        </label>
                    </li>
                    <li>
                        <label for="slide-5">
                            <img src="img/hambrueger5.jpg" alt="miniatura 5">
                        </label>
                    </li>
                    <li>
                        <label for="slide-6">
                            <img src="img/hamburger6.jpg" alt="miniatura 6">
                        </label>
                    </li>
                </ul>

            </div>
        </div>
    </section>
    
</body>
</html>
