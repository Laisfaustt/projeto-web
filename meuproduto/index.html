<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show com Miniaturas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="carrousel">
                <input type="radio" name="slides" id="slide-1" checked="checked">
                <input type="radio" name="slides" id="slide-2">
                <input type="radio" name="slides" id="slide-3">
                <input type="radio" name="slides" id="slide-4">
                <input type="radio" name="slides" id="slide-5">
                <input type="radio" name="slides" id="slide-6">

                <ul class="carrousel_slides">
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hbm1.png" alt="imagem 1">
                        <figcaption class="descri"> Hambúrger Artesanal Tradicional por R$29,90 
                           <span class="autor">Delicioso hambúrguer de carne com molho de tomate, queijo parmesão e alface</span>  
                       </figcaption> 
                    </figure>
                        </div>     
                    </li>
            
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hbm2.png" alt="imagem 2">
                              
                            <figcaption class="descri">Hambúrger da Casa por R$35,55  
                                <span class="autor"> Cogumelo, Bacon, hambúrguer suíço com molho de queijo azul </span>
                            </figcaption>
                            </figure>
                        </div>
                             
                    </li>
               
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hbm3.png" alt="imagem 3">
                                
                            <figcaption class="descri">Hambúrger Vegetariano por R$37,99
                                <span class="autor"> Hambúrguer vegetariano. alface, as alternativas de carne vegetariana cutlet. cogumelos com cebola frita e cenouras </span>
                            </figcaption> 
                            </figure>
                        </div> 
                    </li>
                
                
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hbm4.png" alt="imagem 4">
                                
                            <figcaption class="descri"> Cachapas por R$27,50
                                <span class="autor">Cachapas de milho com queijo branco, prato típico venezuelano.</span>
                            </figcaption> 
                            </figure>
                        </div> 
                    </li>
            
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hbm5.png" alt="imagem 5">
                            <figcaption class="descri">Hambúrger Artesanal de Carne Bovina por R$30,45                               
                                 <span class="autor">Saboroso sanduíche de hambúrguer de carne bovina com pão de salada de bacon</span>
</figcaption>
                            </figure>
                        </div>
                    </li>
                
                    <li class="carrousel_slide">
                        <div>
                            <figure>
                                <img src="img/hbm6.png" alt="imagem 6">
                                
                            <figcaption class="descri">Hambúrguer Artesanal de Frango por R$36,99
                                <span class="autor">molho, alface, tomate, cebola roxa, pepino, queijo, bacon, pão de ar e peito de frango.</span> 
                            </figcaption>
                            </figure>
                        </div>
                    </li>
                </ul>

                <ul class="carrousel_miniaturas">
                    <li>
                        <label for="slide-1">
                            <img src="img/mini1.png" alt="miniatura 1">
                        </label>
                    </li>
                    <li>
                        <label for="slide-2">
                            <img src="img/mini2.png" alt="miniatura 2">
                        </label>
                    </li>
                    <li>
                        <label for="slide-3">
                            <img src="img/mini3.png" alt="miniatura 3">
                        </label>
                    </li>
                    <li>
                        <label for="slide-4">
                            <img src="img/mini4.png" alt="miniatura 4">
                        </label>
                    </li>
                    <li>
                        <label for="slide-5">
                            <img src="img/mini5.png" alt="miniatura 5">
                        </label>
                    </li>
                    <li>
                        <label for="slide-6">
                            <img src="img/mini6.png" alt="miniatura 6">
                        </label>
                    </li>
                </ul>

            </div>
        </div>
    </section>
    
</body>
</html>
