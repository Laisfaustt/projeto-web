<div class="slide"></div>

<style>
  .slide {
    width: 100px;
    height: 100px;
    background-color: rgb(105, 28, 4);
    animation: slide 3s infinite;
  }

  @keyframes slide {
    0% { transform: translateX(0); }
    50% { transform: translateX(200px); }
    100% { transform: translateX(0); }
  }
</style>
