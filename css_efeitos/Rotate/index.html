<div class="rotate"></div>

<style>
  .rotate {
    width: 100px;
    height: 100px;
    background-color: rgb(137, 216, 137);
    animation: rotate 2s linear infinite;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
