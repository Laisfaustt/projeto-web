<div class="bounce"></div>

<style>
  .bounce {
    width: 100px;
    height: 100px;
    background-color: rgb(196, 79, 160);
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
  }
</style>
