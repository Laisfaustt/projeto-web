<div class="color-change"></div>

<style>
  .color-change {
    width: 100px;
    height: 100px;
    animation: colorChange 3s infinite;
  }

  @keyframes colorChange {
    0% { background-color: rgb(255, 0, 106); }
    50% { background-color: rgb(0, 247, 255); }
    100% { background-color: rgb(153, 0, 255); }
  }
</style>
